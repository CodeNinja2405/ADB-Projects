<!doctype html>
<html>
   <head>
      <style>
         #tdata {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        #tdata td, #tdata th {
          border: 1px solid #ddd;
          padding: 1px;
        }
        
        #tdata tr:nth-child(even){background-color: #d5b6ad;}
        #tdata tr:nth-child(odd){background-color: rgb(174, 202, 225);}
        #tdata tr:hover {background-color: rgb(101, 243, 148);}
        
        #tdata th {
          padding-top: 4px;
          padding-bottom: 4px;
          text-align: left;
          background-color: #04AA6D;
          color: white;
        } 
        
        
        </style>
     </head>
   <body>

   <center>
   
      <p> Click  <a href="/"><button>Web page</button></a> to go back to main page.</p><br> <br>
   
      <table> 
         <tr>
            <th>Name</th>
            <th>Picture</th> 
            <th>Tel Number</th>
            <th>Keywords</th> 
         </tr>
         {% for r in rows %}
         <tr>
            <td>{{r[0]}}</td>
            <td><img style="height: 100px"   src="static/{{r[1]}}" alt="No Image Found"><br>{{r[1]}}</td>
            <td>{{r[2]}}</td>
            <td>{{r[3]}}</td>
         </tr>
         {% endfor %}
      </table>
   </center>      
   </body>
</html>
